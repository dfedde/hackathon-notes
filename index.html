## how I did it


install clound foundry cli
```
unzip cf.zip

cd cf

cp cf /usr/bin
```


login to your cf instance
```
cf login
```


move to the project folder
```
cd project 
```


add a index.html file
```
echo "<html><body><h1>sup,terafirma</h1></body></html>" > index.html
```


add Staticfile so it uses the correct build pack
```
touch Staticfile
```


push it up to cf
```
cf push my-site
```
